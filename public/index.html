<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>hello-wasm example</title>
  </head>
  <body>
    <script type="module">
      import init, {
        patch,
        toVNode,
        VNode,
        h,
        VNodeData,
      } from "../pkg/wasm_vdom.js";
      init().then(() => {
        let node = h("p", null, [h("a", null, [], "blah!")], "Hello World!");
        console.log(node.children);
        let vNode = patch(node);
        console.log(vNode.elm);

        //This does not work as node is moved in patch
        console.log(node.children);
      });
    </script>
